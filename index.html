<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid main-box">
        <div class="box">
            <div class="container-fluid box-container">
                <div class="row">
                    <div class="col">
                        <button class="rounded-cercle btn-star">
                            <img  src="images/icon-star.svg" alt="">
                        </button>   
                    </div>
                </div>
                <div class="row">
                    <label for="" class="h4">How did we do?</label>
                    <p class="description">Pleasse let us know how we did with your support request.
                        All feedback is appreciated to help us improve our offering! 
                    </p>
                </div>
                <div class="row">
                    <div class="col btn-list">
                        <button class="rounded-cercle btn-option"  type="button">
                            <h5>1</h5>
                        </button>
                        <button class="rounded-cercle btn-option"  type="button">
                            <h5>2</h5>
                        </button>
                        <button class="rounded-cercle btn-option"  type="button">
                            <h5>3</h5>
                        </button>
                        <button class="rounded-cercle btn-option"  type="button">
                            <h5>4</h5>
                        </button>
                        <button class="rounded-cercle btn-option"  type="button">
                            <h5>5</h5>
                        </button>
                    </div>
                    
                </div>
                <div class="d-grid grap-2">
                    <button class="btn  Submit-btn" type="button">Submit</button>
                </div>

            </div>
        </div>

    </div>
    <div class="container-fluid main-box">
        <div class="box">
            <div class="container-fluid box-container-2">
                <div class="row">
                    <div class="col">
                       <img class="thanks-img" src="images/illustration-thank-you.svg" alt=""> 
                    </div>
                </div>
                <div class="row">
                    <div class="brif">You select 4 out to 5</div>
                </div>
                <div class="row">
                    <label for="" class="h4">Thank you!</label>
                    <p class="description">
                        We appreciated you taking the time to give the rating.
                        if you even need more support, don't hesitate to <br>
                        get in touch! 
                    </p>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
